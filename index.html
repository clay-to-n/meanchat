<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    
    <title>Meanchat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>

  <body>
    <div>
      <label>User:</label>
      <input id = name type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </div>
    <ul id="messages"></ul>
    <form action="">
      <input id="msgText" autocomplete="off" /><button>Send</button>
    </form>

    <script>
      var socket = io();
      $('form').submit(function(){
        var message = {
          'sender': $('#name').val(),
          'text': $('#msgText').val()
        };
        socket.emit('chat message', message);
        $('#msgText').val('');
        return false;
      });
      socket.on('chat message', function(message){
        var msgString = message['sender'].concat(': ').concat(message['text']);
        $('#messages').append($('<li>').text(msgString));
      });
    </script>

  </body>
</html>
